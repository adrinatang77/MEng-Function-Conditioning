model:
  node_embed_size: 256
  edge_embed_size: 128
  symmetric: false
  aatype_pred: true
  transformer_dropout: 0.2
  aatype_pred_num_tokens: 21
  node_features:
    c_s: ${model.node_embed_size}
    c_pos_emb: 128
    c_timestep_emb: 128
    max_num_res: 2000
    timestep_int: 1000
    embed_chain: false
    embed_aatype: true
    use_mlp: true
    aatype_pred_num_tokens: ${model.aatype_pred_num_tokens}
  edge_features:
    single_bias_transition_n: 2
    c_s: ${model.node_embed_size}
    c_p: ${model.edge_embed_size}
    relpos_k: 64
    feat_dim: 64
    num_bins: 22
    self_condition: true
    embed_chain: false
    embed_diffuse_mask: true
  ipa:
    c_s: ${model.node_embed_size}
    c_z: ${model.edge_embed_size}
    c_hidden: 16
    no_heads: 8
    no_qk_points: 8
    no_v_points: 12
    seq_tfmr_num_heads: 4
    seq_tfmr_num_layers: 4
    num_blocks: 8
    dropout: 0.0
  use_sequence_net: false
  sequence_net:
    num_layers: 6
    use_init_embed: true
    use_init_rigid: false
    use_local_attention: false
    init_node_embed: ${model.node_embed_size}
    init_edge_embed: ${model.edge_embed_size}
    ipa:
      c_s: 128
      c_z: 64
      c_hidden: 128
      no_heads: 4
      no_qk_points: 8
      no_v_points: 8
      dropout: 0.2
inference:
  predict_dir: ./inference_outputs/
  inference_subdir: run_${now:%Y-%m-%d}_${now:%H-%M-%S}
  task: unconditional
  seed: 123
  use_gpu: true
  num_gpus: 1
  saved_ckpt_dir: ./saved_ckpts/frameflow
  unconditional_ckpt_path: ./weights/last.ckpt
  also_fold_pmpnn_seq: true
  write_sample_trajectories: false
  interpolant:
    min_t: 0.01
    provide_kappa: false
    codesign_separate_t: false
    rots:
      corrupt: true
      sample_schedule: exp
      exp_rate: 10
    trans:
      corrupt: true
      pre_align: true
      train_schedule: linear
      sample_schedule: linear
      sample_temp: 1.0
      potential: null
      potential_t_scaling: false
      rog:
        weight: 20.0
        cutoff: 5.0
    aatypes:
      corrupt: true
      schedule: linear
      schedule_exp_rate: -3
      temp: 0.1
      noise: 20.0
      do_purity: true
      interpolant_type: masking
    sampling:
      num_timesteps: 500
      do_sde: false
    self_condition: true
  pmpnn_dir: ./ProteinMPNN
  folding:
    seq_per_sample: 8
    folding_model: esmf
    own_device: false
    pmpnn_path: ./ProteinMPNN/
    pt_hub_dir: ./.cache/torch/
    colabfold_path: path/to/colabfold-conda/bin/colabfold_batch
  samples:
    samples_per_length: 100
    num_batch: 1
    length_subset:
    - 256
    min_length: 60
    max_length: 256
    length_step: 1
scope_dataset:
  seed: ${shared.seed}
  csv_path: /data/rsg/chemistry/jyim/projects/flow-matching/preprocessed/metadata.csv
  max_cache_size: ${shared.max_cache_size}
  cache_num_res: 0
  add_plddt_mask: false
  max_eval_length: ${shared.max_eval_length}
  redesigned_csv_path: /data/rsg/chemistry/jyim/projects/flow-matching/preprocessed/redesigned.csv
  use_redesigned: false
  samples_per_eval_length: ${shared.samples_per_eval_length}
  num_eval_lengths: ${shared.num_eval_lengths}
  filter:
    max_num_res: 128
    min_num_res: 60
  min_motif_percent: ${shared.min_motif_percent}
  max_motif_percent: ${shared.max_motif_percent}
  is_mixed: false
scope_mixed_dataset:
  seed: ${shared.seed}
  csv_path: ./preprocessed/metadata.csv
  max_cache_size: ${shared.max_cache_size}
  cache_num_res: 0
  add_plddt_mask: false
  max_eval_length: ${shared.max_eval_length}
  redesigned_csv_path: null
  use_redesigned: false
  samples_per_eval_length: ${shared.samples_per_eval_length}
  num_eval_lengths: ${shared.num_eval_lengths}
  filter:
    max_num_res: 128
    min_num_res: 60
  min_motif_percent: ${shared.min_motif_percent}
  max_motif_percent: ${shared.max_motif_percent}
  is_mixed: true
  num_synthetic: 16
  synthetic_data_folder: synthetic_data/${experiment.wandb.project}/${experiment.wandb.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
  num_epochs_per_synthetic_resample: 1
  bb_rmsd_threshold: 2.0
  max_samples_per_cluster: 4
swissprot_dataset:
  seed: ${shared.seed}
  csv_path: /data/rsg/chemistry/jyim/projects/flow-matching/swiss_prot/swiss_prot_pkls/metadata.csv
  cluster_path: /data/rsg/chemistry/jyim/projects/flow-matching/swiss_prot/cluster_results.txt
  max_cache_size: ${shared.max_cache_size}
  cache_num_res: 256
  add_plddt_mask: true
  min_plddt_threshold: 80
  max_eval_length: ${shared.max_eval_length}
  redesigned_csv_path: /data/rsg/chemistry/jyim/projects/flow-matching/swiss_prot/swiss_prot_pkls/redesigned.csv
  use_redesigned: false
  samples_per_eval_length: ${shared.samples_per_eval_length}
  num_eval_lengths: ${shared.num_eval_lengths}
  filter:
    max_num_res: 512
    min_num_res: 60
    min_plddt_percent: 0.9
    max_coil_percent: 0.7
    rog_quantile: 0.85
  min_motif_percent: ${shared.min_motif_percent}
  max_motif_percent: ${shared.max_motif_percent}
  is_mixed: false
pdb_mixed_dataset:
  seed: ${shared.seed}
  csv_path: /data/rsg/chemistry/jyim/projects/flow-matching/processed_pdb/metadata.csv
  cluster_path: /data/rsg/chemistry/jyim/projects/se3_diffusion_public/data/processed_pdb/clusters-by-entity-30.txt
  max_cache_size: ${shared.max_cache_size}
  cache_num_res: 0
  add_plddt_mask: false
  max_eval_length: ${shared.max_eval_length}
  redesigned_csv_path: /data/rsg/chemistry/jyim/projects/flow-matching/processed_pdb/redesigned.csv
  use_redesigned: false
  samples_per_eval_length: ${shared.samples_per_eval_length}
  num_eval_lengths: ${shared.num_eval_lengths}
  filter:
    max_num_res: 512
    min_num_res: 60
    max_coil_percent: 0.5
    rog_quantile: 0.96
    oligomeric:
    - monomeric
    num_chains:
    - 1
  min_motif_percent: ${shared.min_motif_percent}
  max_motif_percent: ${shared.max_motif_percent}
  is_mixed: true
  num_synthetic: 16
  synthetic_data_folder: synthetic_data/${experiment.wandb.project}/${experiment.wandb.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
  num_epochs_per_synthetic_resample: 1
  bb_rmsd_threshold: 2.0
  max_samples_per_cluster: 4
