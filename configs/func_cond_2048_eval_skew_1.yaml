    ema: 0.999
    self_cond: false
    self_cond_prob: 0.0
    dim: 2048
    heads: 16
    blocks: 30
    dropout: 0.2
    token_dropout: 0.0
    ff_expand: 4
    rope_attn: true
    rope_values: true
    attn_mask: false
    cross_attn: false
    adaLN: false
    qk_norm: true
    act: gelu
    
    

optimizer:
    type: AdamW
    lr: 1e-4
    # betas: [0.9, 0.98]
    # eps: 1e-8
    # weight_decay: 0.01
