    SequenceTrack:
        esm: # esm2_3B # esm2_650M # esm2_8M_270K
        loss_weight: 3.0 
        esm_lm_head: true
        tied_weights: false
        reweight: linear
        reweight_eps: 0.01
        init: 0.02
        all_atom: false
        func_cond: true # if true, use function conditioning (changes seq data loading, etc)
        mlm_prob: 0.03
        mlm_ratio: 1.0
        mlm_weight: 1.0


model: # custom args
#     ema: false
#     dim: 512
#     heads: 16
