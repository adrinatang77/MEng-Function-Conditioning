tracks:
    # register tracks here
    StructureTrack: 
        loss_weight: 1.0
        embed_trans: true
        embed_pairwise: false
        readout_trans: trunk
        copy_trans: false
        readout_pairwise: false
        postcondition: true
        int_loss_weight: 0.5
        embed_sigma: false
        rots: false
        clip_t: 0.0
        rescale_time: true
        t_emb_p: 7
        t_emb_max: 160
        t_emb_min: 0.05
        readout_adaLN: false

        
        losses:
            lddt: 1.0
            # distogram: 0.3
            mse: 0.225
        diffusion:
            type: EDMDiffusion
            data_sigma: 15
            aligned_loss: true
            train_align: false
            rescale_time: ${tracks.StructureTrack.rescale_time}
        
    SequenceTrack:
        esm: null # esm2_3B # esm2_650M # esm2_8M_270K
        loss_weight: 1.0 
        mask_rate: 1.0
        rand_rate: 0.0
        esm_lm_head: true
        sup_all: false
        tied_weights: false
        embed_t: false
        readout: trunk
        init: 


model: # custom args
    dplm_ckpt: null
    multiflow: false
    multiflow_cfg: multiflow_config.yaml
    multiflow_ckpt: null # ./weights/last.ckpt
    ema: false
    checkpoint: false
    dim: 512
    pairwise_dim: 128
    heads: 16
    pairwise_heads: 4
    blocks: 30
    dropout: 0.0
    token_dropout: 0.0

    
    trunk_relpos_params: [32, 0.1, 10]
    
    # topology of the network
    pair_blocks:
        start: 0
        end: 0
        interval: 4
    relpos_blocks:
        start: 0
        end: 0
        interval: 4
    update_blocks:
        start: 0
        end: 0
        interval: 4
    
    trunk_relpos: false
    trunk_frame_update: false
    trunk_update_rots: false
    trunk_ipa_frames: false
    embed_rots: false
    trunk_ipa: false
    
    pairwise_pos_emb: false
    
    ff_expand: 4
    position_bins: 32
    # whether non-pair blocks still have pair bias
    block_pair_bias: false 
    block_pair_values: false
    pair_ffn: true
    pair_values: true
    pair_bias: true
    pair_ff_expand: 4
    tri_mul: false
    rope: false
    custom_rope: true
    

    ### struct module args
    struct_module: false
    sm_relpos: [32, 1, 100]
    move_x_to_xcond: true
    readout_trans_before_sm: false
    zero_frames_before_ipa: true
    ipa_blocks: 8
    separate_ipa_blocks: true
    ipa_pair_values: false
    ipa_pair_bias: false
    detach_trans: true    
    ipa_relpos: true
    ipa_nipa: false
    ipa_rope: false
    ipa_frame_update: true
    zero_x_before_ipa: false
    trans_rescale: false

    ## adaLN args
    trunk_adaLN: true
    sm_adaLN: true
    readout_adaLN: true
    
optimizer:
    type: AdamW
    lr: 1e-4
    # betas: [0.9, 0.98]
    # eps: 1e-8
    # weight_decay: 0.01
    # fused: true
    scheduler: 
        total_steps: 1000000
        warmup_steps: 1000
        start_decay: 10000
        end_factor: 1.00
