ckpt: workdir/codesign-mixed4/last.ckpt
pretrained: null  #  load weights from here first
validate: true # if true, only validate the model, don't train
logger:
    # set to true to log to neptune.ai
    neptune: false
    run_id: 
    # please change "test" to something unique to your task
    project: openprot/struct-merge
    # will log to workdir and neptune.ai with this name
    name: codesign-mixed4
    # if not null, will duplicate stdout and stderr to workdir/{name}/{logfile}
    logfile: # std.out
    # if null, will log every epoch, otherwise every this number of steps
    train_log_freq: 100
    val_log_freq: null 
    ckpt_freq: 50000000000
    save_freq: 1000
trainer:
    accelerator: auto
    devices: 8
    max_epochs: 1
    max_steps: 1000000
    enable_progress_bar: false
    limit_train_batches: 1.0
    limit_val_batches: 1.0
    num_sanity_val_steps: 0
    gradient_clip_val: 1.0
    accumulate_grad_batches: 1
    val_check_interval: 10000
    check_val_every_n_epoch: 1
    logger: false
    precision: 16-mixed

# custom args to OpenProtDataset and elsewhere
data: 
    num_workers: 8
    buffer: 1000
    max_sq_toks: null # 400000
    max_toks: 4096
    batch: null
    crop: 384
    seed: 137

# These are the raw features which are expected to be supplied by the Datasets
# before they are TOKENIZED by the Tracks.
# We specify them and their shapes so that datasets can supply default values if missing
# for example, a structure dataset will not supply any dynamics information.
# We also need to set defaults for the "mask" and "noise" because not all Tasks will set them.
# -1 means this is the LEGNTH dim. 
features:
    # sequence feats
    seq_mask: [-1]
    seq_noise: [-1]
    seq_weight: [-1]
    # structure feats are unconventional
    # because they really mix 3 modalities
    atom37: [-1, 37, 3]
    atom37_mask: [-1, 37]
    struct_noise: [-1]
    struct_weight: [-1]
    residx: [-1]
    
    
datasets:
    pdb:
        type: PDBDataset
        path: /data/cb/scratch/datasets/pdb_npz
        cutoff: 2018-05-01
        clusters: /data/cb/scratch/datasets/pdb_npz/pdb_clusters
        blacklist: null 
        struct_mask: false
    afdb_genie:
        type: AFDBDataset
        path: /data/cb/scratch/datasets/afdb_rep_v4/afdb_rep_v4
        annotations: /data/cb/scratch/datasets/afdb_rep_v4.pkl.gz
        blacklist: null 
        plddt_thresh: null 
        index: /data/cb/scratch/datasets/afdbreps_l-256_plddt_80.txt
    multiflow: 
        type: MultiflowDataset
        config_path: multiflow_config.yaml 
tasks:
        
    StructureGeneration:
        rescale_time: ${tracks.StructureTrack.rescale_time}
        sched_p: ${tracks.StructureTrack.t_emb_p}
        sigma_max: ${tracks.StructureTrack.t_emb_max}
        sigma_min: ${tracks.StructureTrack.t_emb_min}
        rots: false

        fraction: 0.5
        weight: 1.0
        struct_weight: 1.0
        struct_beta: [1, 2]
        struct_max_noise_prob: 0.0
        struct_uniform_prob: 0.5
        
        seed: 137
        random_rot: true
        
        datasets:
            afdb_genie:
                fraction: 0.75
                start: 0
                seed: 42
            pdb:
                fraction: 0.25
                start: 0
                seed: 42

    InverseFolding:
        fraction: 0.5
        weight: 1.0
        beta: [1, 2]
        uniform_prob: 1.0
        seed: 137
        random_rot: true
        sigma: ${tracks.StructureTrack.t_emb_min}
        reweight: false
        datasets:
            pdb:
                fraction: 0.25
                start: 0
                seed: 37
            afdb_genie:
                fraction: 0.75
                start: 0
                seed: 38
            
evals: 
    codesign_skew+1:
        type: CodesignEval
        num_samples: 100
        batch: 100
        sample_length: 128
        steps: 400
        skew: 1
        struct:
            rescale_time: ${tracks.StructureTrack.rescale_time}
            sched_p: ${tracks.StructureTrack.t_emb_p}
            sigma_max: ${tracks.StructureTrack.t_emb_max}
            sigma_min: ${tracks.StructureTrack.t_emb_min}
            type: ${tracks.StructureTrack.diffusion.type}
            temp_factor: 0.5
            sde_weight: 3.0
            data_sigma: ${tracks.StructureTrack.diffusion.data_sigma}
            sched: edm
            max_t: 0.95
        seq:
            temp: 0.1
            strategy: random
            # noise: 20
            logits: standard
            adjust_unmasked: false
            # replace_unmasked: false
        run_designability: true
        run_pmpnn_designability: false
        run_diversity: true
        run_secondary: true

    # struct_gen_sde_0.5:
